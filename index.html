<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fb51cf5091.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <h1 id="todo">Todo App</h1>
        <form>
            <input type="text" id="task" placeholder="Add a new task">
            <button type="button" id="submit">Add</button>
        </form>
        <div class="taskitem">Buy a new gaming laptop <i class="fa-solid fa-trash"  ></i></div>
        <div class="taskitem">Complete a previous task <i class="fa-solid fa-trash"></i></div>
        <div class="taskitem">Create  a youtube song <i class="fa-solid fa-trash" id="icon1"></i></div>
        <div class="taskitem">Create a new protfolio <i class="fa-solid fa-trash" id="icon2"></i></div>

    </div>
    
</body>
</html>
